<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- Starting of the NavBar -->

  <div
      style="
        display: flex;
        justify-content: space-between;

        /* margin-left: 100px;
        margin-right: 100px; */
        /* we dont want space outside of the div ie margin ; 
        we want space inside the div only which is padding ; 
        Dudh and Bar Analogy */

        padding: 0px 100px 0px 100px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <div id="logoImage">
        <img src="./logo.svg" alt="" width="120px" height="20px" style="padding-top: 20px;" />
      </div>
      <!-- this above will be on the Left side -->

      <!-- this below will be on the right side  -->
      <div id="left_side_contents" style="display: flex; gap: 20px;">
        <!-- inside the div -->
        <div style="padding: 20px; color: #666;cursor: pointer;">SignUp</div>
        <div style="padding: 20px; color: #666;cursor: pointer;">About</div>
        <div style="padding: 20px; color: #666;cursor: pointer;">Products</div>
        <div style="padding: 20px; color: #666;cursor: pointer;">Pricing</div>
        <div style="padding: 20px; color: #666;cursor: pointer;">Support</div>

      </div>
      <!-- The Above is the whole NavBar -->
    </div>

    <!-- Now for the Break space and the Image -->
    
    <div id="LandingImage" style="display: flex; justify-content: center; padding-top: 50px;"  >
      
      <img src="./landing.png" alt="" width="1100px" height="450px">
    </div>

    <!-- Now for the Motto lines  -->
    <div id="motto1" style="display: flex; justify-content: center; padding: 10px;">
      <h1 style="font-weight: 500;">
        Invest in everything

    </div>

    <div id="motto2" style="display: flex; justify-content: center;">
      <h2 style="font-weight: 400;">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.
      </h2>
    </div>

    <!-- Button  -->

    <div style="display: flex; justify-content: center; padding: 20px 0 40px 0;
    ">
      <a href="./O5_Zerodha.html" style="
    background-color: #387ed1;
    /* for background-color: ; */

    color: #fff;
    /* for the font color  */
    
    border: 1px solid rgba(0, 0, 0, 0) !important;
    /* for the Border */
    
    padding: 10px 30px;
    /*  for the top bottom and left right padding */
    
    text-align: center;
    /* algin of text in Center */
    
    font-size: 1.2em;
    /* Font size */
    
    line-height: 1.2em;
    /* how the line of the fonts will be present */
    
    font-weight: 500;
    /* font weight Boldness of the font */
    
    text-decoration: none;
    
    white-space: nowrap;
    
    border-radius: 3px;
    /* Radius of the Border */
    ">Sign Up Now</a>
    </div>
