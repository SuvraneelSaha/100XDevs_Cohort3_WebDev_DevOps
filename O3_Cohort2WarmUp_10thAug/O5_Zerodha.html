<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerodha Landing Page</title>
</head>
<body>
<!-- Starting of the NavBar -->

  <div
      style="
        display: flex;
        justify-content: space-between;

        /* margin-left: 100px;
        margin-right: 100px; */
        /* we dont want space outside of the div ie margin ; 
        we want space inside the div only which is padding ; 
        Dudh and Bar Analogy */

        padding: 0px 100px 0px 100px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <div id="logoImage">
        <img src="./logo.svg" alt="" width="120px" height="20px" style="padding-top: 20px;" />
      </div>
      <!-- this above will be on the Left side -->

      <!-- this below will be on the right side  -->
      <div id="left_side_contents" style="display: flex; gap: 20px;">
        <!-- inside the div -->
        <div style="padding: 20px; color: #666;">SignUp</div>
        <div style="padding: 20px; color: #666;">About</div>
        <div style="padding: 20px; color: #666;">Products</div>
        <div style="padding: 20px; color: #666;">Pricing</div>
        <div style="padding: 20px; color: #666;">Support</div>

      </div>
      <!-- The Above is the whole NavBar -->
    </div>

    <!-- Now for the Break space and the Image -->
    
    <div id="LandingImage" style="display: flex; justify-content: center; padding-top: 50px;"  >
      
      <img src="./landing.png" alt="" width="1500px" height="600px">
    </div>


   
</body>
</html>
